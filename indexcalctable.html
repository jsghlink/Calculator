<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/stylescalctable.css">
    <script src="js/scriptcalctable.js" defer></script>
    <title>CALCULATOR BHA</title>
</head>
<body>
    <div class="outerbox">
    <table class="tablecalc">
        <tr>
            <td colspan="4"><input type=”text” class="dispbutton" id="dispbutt" /></td>
        </tr>
        <tr>
            <td><button type="submit" value="1" class="numbutton" id="numbutt1">1</button></td> 
            <td><button type="submit" value="2" class="numbutton" id="numbutt2">2</button></td> 
            <td><button type="submit" value="3" class="numbutton" id="numbutt3">3</button></button></td>
            <!-- <td id="numbutt3">3</td>  kept this for experimentations' sake, cleaved away only after everything but decimal and preceding '-' were put in place-->
            <!-- <button type="submit" value="3" class="numbutton" id="numbutt3">3</button></button> -->
            <td><button type="submit" value="+" class="numbutton" id="addop">+</button></button></td>
            
        </tr>
        <tr>
            <td><button type="submit" value="4" class="numbutton" id="numbutt4">4</button></td> 
            <td><button type="submit" value="5" class="numbutton" id="numbutt5">5</button></td> 
            <td><button type="submit" value="6" class="numbutton" id="numbutt6">6</button></button></td> 
            <td><button type="submit" value="-" class="numbutton" id="subop">-</button></button></td>
        </tr>
        <tr>
            <td><button type="submit" value="7" class="numbutton" id="numbutt7">7</button></td> 
            <td><button type="submit" value="8" class="numbutton" id="numbutt8">8</button></td> 
            <td><button type="submit" value="9" class="numbutton" id="numbutt9">9</button></button></td> 
            <td><button type="submit" value="*" class="numbutton" id="mulop">*</button></button></td>
        </tr>
        <tr>
            <td><button type="submit" value="0" class="numbutton" id="numbutt0">0</button></button></td>
            <td><button type="submit" value="Del" class="numbutton" id="delop">Del</button></button></td>
            <td><button type="submit" value="Clr" class="numbutton" id="clrop">Clr</button></button></td>
            <td><button type="submit" value="/" class="numbutton" id="divop">/</button></button></td>
        </tr>
        <tr>
            <td><button type="submit" value="." class="numbutton" id="decop">.</button></button></td>
            <td colspan="2" class="calculatortextheretd"><button type="button" class="calculatortexthere" id="calculatorinformationhere">Calculator</button></td>
            <td><button type="submit" value="=" class="numbutton" id="equalop">=</button></button></td>
        </tr>
    </table>
    </div>
    
</body>
</html>
